<h4>Enter your MDX NXT Username/Password to generate SessionID or enter a SessionID</h4>
<div class='history-form-view'>
	<form class='form-horizontal' ng-submit='$ctrl.submit()''>
		<div class='form-group'>
			<label for='username'  class='col-sm-1 control-label'>Username</label>
			<div class='col-sm-3'>
				<input type='text' class='form-control' id='username' placeholder='Username' ng-model='$ctrl.username'>
			</div>
		</div>
		<div class='form-group'>
			<label for='password' class='col-sm-1 control-label'>Password</label>
			<div class='col-sm-3'>
				<input type='password' class='form-control' id='password' placeholder='Password' ng-model='$ctrl.password'>
			</div>
		</div>
		<div class='form-group'>
			<label for='sessionId' class='col-sm-1 control-label'>SessionID</label>
			<div class='col-sm-3'>
				<input type='text' class='form-control' id='sessionId' disabled placeholder='SessionID' ng-model='$ctrl.sessionId'>
			</div>
		</div>
		<div class='form-group'>
			<div class='col-sm-offset-1 col-sm-3'>
				<button type='submit' class='btn btn-default'>Submit</button>
			 </div>
		</div>
	</form>
</div>
